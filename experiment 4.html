<form method="post" action="submit.html" align="center">
<fieldset>

 <input type="text" id="email" name="email"><br><br>

<input type="text" name="phone"><br><br>

<input type="text" name="date" placeholder="dd-mm-yyyy  "><br><br>

</form>

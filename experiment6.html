<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce layout</title>
</head>
<style>
    *body{
        font-family:sans-serif ;
        background-color:seashell ;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100;
        justify-content: center;
        align-items: center;

    }
    .container{
        background-color: greenyellow;
        width: 600px; 
        border: 1px;
        margin: 20px;
        padding: 20px;
        display: flex;
    }
    #i1{
        height: 150px;
        width: auto;
        margin-right: 20px;
    }
    .details{
        width: 100%;
    }
    .title{
        font-size: 2em;
        color: red;
        margin-top: 0;
        margin-bottom: 10px;
    }
    .price{
        font-size: 1.5em;
        color: blue;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .description{
        color: goldenrod;
        margin-top: 0px;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="container">
        <img src="https://titanui.com/wp-content/uploads/2023/10/13/Cotton-T-shirt-Back-PSD-Mockup-1024x851.jpg" alt="Product Image" class="product-img" id="i1">
        
        <div class="details">
            <h1 class="title">Simple T-Shirt</h1>
            <p class="price">$19.99</p>
            
            <div class="description">
                <p>A basic, comfortable cotton t-shirt. Simple design, easy wear.</p>
            </div>
            
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
    
</body>
</html>
